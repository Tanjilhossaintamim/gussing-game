<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>গেসিং গেম</h1>
        <p>আমাদের গেসিং গেম অ্যাপসে আপনাকে স্বাগতম। গেমটি খেলার জন্য নিন্ম লিখিত নির্দেশনা সমূহ অনুসরণ করুন।  </p>
        <ol>
            <li>আপনি তিনবার নাম্বার গেস করার সুযোগ পাবেন।</li>
            <li>প্রতিবার আপনাকে ০ থেকে ১০ এর মধ্যে নাম্বার গেস করতে হবে।</li>
        </ol>
        <button id="startbtn">শুরু করুন</button>
    </div>
    <div class="gamepage">
        <input type="number" placeholder="০ থেকে ১০ এর মধ্যে সংখ্যা লিখুন" required>
        <button id="checkbtn">যাচাই করুন</button>
        <div class="display">

            
        </div>
    </div>
    

        
    <script src="./app.js"></script>
</body>
</html>
